<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="../../ERIDS.css">
</head>
<body>
<div id="settingsScreen" class="screen">
    <div id="settingsScreenHeader" class="screen-header">

    </div>
    <div id="settingsScreenBody" class="screen-body">
        <form id="backgroundColorForm">
            <input type="radio" id="navyBackground" name="backgroundColor"  value="navy">
            <label for="navyBackground">Deep Navy Blue</label>
            <input type="radio" id="blackBackground" name="backgroundColor" value="black">
            <label for="blackBackground">Black</label>
        </form>
        <form id="orientationForm">
            <input type="radio" id="landscape" name="orientation" value="landscape">
            <label for="landscape">Landscape</label>
            <input type="radio" id="portrait" name="orientation" value="portrait">
            <label for="portrait">Portrait</label>
        </form>
    </div>
    <div id="settingsScreenFooter" class="screen-footer">

    </div>
</div>
</body>
</html>
