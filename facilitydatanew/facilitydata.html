<!DOCTYPE html>
<html>
    <header>
        <title>vIDS Facility Data</title>
        <link rel="stylesheet" href="facilitydata.css">
    </header>
    <body>
        <div id="header">
            <h2 id="headerTitle">vIDS - Facility Data</h2>
        </div>
        <div id="artccList">
            <h2 id="artccListTitle">ARTCC List</h2>
            <div id="artccButtons">
                <div id="buttons1" class="artccButton">
                    <button id="zab" class="artccBtn">ZAB<br>Albuquerque</button>
                    <button id="zan" class="artccBtn">ZAN<br>Anchorage</button>
                    <button id="ztl" class="artccBtn">ZTL<br>Atlanta</button>
                    <button id="zbw" class="artccBtn">ZBW<br>Boston</button>
                </div>
                <div id="buttons2" class="artccButton">
                    <button id="zau" class="artccBtn">ZAU<br>Chicago</button>
                    <button id="zob" class="artccBtn">ZOB<br>Cleveland</button>
                    <button id="zdv" class="artccBtn">ZDV<br>Denver</button>
                    <button id="zfw" class="artccBtn">ZFW<br>Fort Worth</button>
                </div>
                <div id="buttons3" class="artccButton">
                    <button id="hcf" class="artccBtn">HCF<br>Honolulu</button>
                    <button id="zhu" class="artccBtn">ZHU<br>Houston</button>
                    <button id="zid" class="artccBtn">ZID<br>Indianapolis</button>
                    <button id="zjx" class="artccBtn">ZJX<br>Jacksonville</button>
                </div>
                <div id="buttons4" class="artccButton">
                    <button id="zkc" class="artccBtn">ZKC<br>Kansas City</button>
                    <button id="zla" class="artccBtn">ZLA<br>Los Angeles</button>
                    <button id="zme" class="artccBtn">ZMA<br>Memphis</button>
                    <button id="zma" class="artccBtn">ZME<br>Miami</button>
                </div>
                <div id="buttons5" class="artccButton">
                    <button id="zmp" class="artccBtn">ZMP<br>Minneapolis</button>
                    <button id="zny" class="artccBtn">ZNY<br>New York</button>
                    <button id="zoa" class="artccBtn">ZOA<br>Oakland</button>
                    <button id="zlc" class="artccBtn">ZLC<br>Salt Lake City</button>
                </div>
                <div id="buttons6" class="artccButtonSpecial">
                    <button id="zse" class="artccBtn">ZSE<br>Seattle</button>
                    <button id="zdc" class="artccBtn">ZDC<br>Washington, D.C.</button>
                </div>
            </div>

            <!-- MODALS -->

            <!-- ZAB -->
            <div id="zabModal" class="modal">
                <div class="modal-content">
                    <div id="zabModalHeader" class="modal-header">
                        <span class="zabModalClose close">&times;</span>
                    </div>
                    <div id="zabModalBody" class="modal-body">
                        <button class="modal-body">KPHX Cab</button>
                        <button class="modal-body">KABQ Cab</button>
                    </div>
                    <div id="zabModalFooter" class="modal-footer">
                        ZAB - Albuquerque ARTCC
                    </div>
                </div>
            </div>

            <!-- ZAN -->
            <div id="zanModal" class="modal">
                <div class="modal-content">
                    <div id="zanModalHeader" class="modal-header">
                        <span class="zanModalClose close">&times;</span>
                    </div>
                    <div id="zanModalBody" class="modal-body">
                        <button class="modal-body">PANC Cab</button>
                    </div>
                    <div id="zanModalFooter" class="modal-footer">
                        ZAN - Anchorage ARTCC
                    </div>
                </div>
            </div>

            <!-- ZTL -->
            <div id="ztlModal" class="modal">
                <div class="modal-content">
                    <div id="ztlModalHeader" class="modal-header">
                        <span class="ztlModalClose close">&times;</span>
                    </div>
                    <div id="ztlModalBody" class="modal-body">
                        <button class="modal-body">KATL Cab</button>
                    </div>
                    <div id="ztlModalFooter" class="modal-footer">
                        ZTL - Atlanta ARTCC
                    </div>
                </div>
            </div>

        </div>
        <script src="modalcontrol.js"></script>
    </body>
    <footer>
        
    </footer>
</html>
